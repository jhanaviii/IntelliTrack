<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliTrack - AI-Powered Student Productivity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="hero-section">
            <div class="hero-content">
                <h1>ðŸŽ¯ IntelliTrack</h1>
                <p>AI-Powered Student Productivity & Career Guidance System</p>
                <div class="features-preview">
                    <div class="feature">ðŸ“š Smart Task Management</div>
                    <div class="feature">ðŸ¤– AI Career Counseling</div>
                    <div class="feature">ðŸ“Š Learning Roadmaps</div>
                    <div class="feature">ðŸ“ˆ Progress Analytics</div>
                </div>
            </div>
        </div>

        <div class="auth-forms">
            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-container">
                <h2>Join IntelliTrack</h2>
                <form id="signupFormElement">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>

                    <select id="educationLevel" required onchange="toggleEducationFields()">
                        <option value="">Select Education Level</option>
                        <option value="school">School Student</option>
                        <option value="college">College Student</option>
                    </select>

                    <!-- School-specific fields -->
                    <div id="schoolFields" class="education-fields" style="display: none;">
                        <select id="schoolGrade" required>
                            <option value="">Select Grade/Class</option>
                            <option value="6th Grade">6th Grade</option>
                            <option value="7th Grade">7th Grade</option>
                            <option value="8th Grade">8th Grade</option>
                            <option value="9th Grade">9th Grade</option>
                            <option value="10th Grade">10th Grade</option>
                            <option value="11th Grade">11th Grade</option>
                            <option value="12th Grade">12th Grade</option>
                        </select>
                        <input type="text" id="schoolName" placeholder="School Name" required>
                        <select id="schoolStream">
                            <option value="">Select Stream (if applicable)</option>
                            <option value="Science">Science</option>
                            <option value="Commerce">Commerce</option>
                            <option value="Arts">Arts</option>
                            <option value="General">General</option>
                        </select>
                    </div>

                    <!-- College-specific fields -->
                    <div id="collegeFields" class="education-fields" style="display: none;">
                        <select id="academicYear" required>
                            <option value="">Select Academic Year</option>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                            <option value="5th Year">5th Year</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Post Graduate">Post Graduate</option>
                        </select>
                        <input type="text" id="fieldOfStudy" placeholder="Field of Study (e.g., Computer Science)" required>
                        <input type="text" id="collegeName" placeholder="College/University Name" required>
                    </div>

                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#" onclick="switchToLogin()">Sign in</a></p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
